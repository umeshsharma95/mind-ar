
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
      .nextButtonWrapper {
        display: none;
        z-index: 2;
        align-items: end;
        justify-content: center;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 30%;
        right: 0;
        background: transparent;
      }

    </style>
  </head>
  <body>
    <div id="" class="nextButtonWrapper">
        <button id="nextButton" class="btn btn-success">Next</button>
    </div>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="avatarModel" src="./christmas_tree.glb"></a-asset-item>
        <a-asset-item id="snowModel" src="./falling_snow_loop.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="mindar-image-target_0">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.03 0.03 0.03" src="#avatarModel" >
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.01 0.01 0.01" src="#snowModel" ></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1" id="mindar-image-target_1">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.03 0.03 0.03" src="#avatarModel" >
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.01 0.01 0.01" src="#snowModel" ></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2" id="mindar-image-target_2">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.03 0.03 0.03" src="#avatarModel" >
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.01 0.01 0.01" src="#snowModel" ></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3" id="mindar-image-target_3">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.03 0.03 0.03" src="#avatarModel" >
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="1 1 1" src="#snowModel" ></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4" id="mindar-image-target_4">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.03 0.03 0.03" src="#avatarModel" >
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.01 0.01 0.01" src="#snowModel" ></a-gltf-model>
      </a-entity>
    </a-scene>
    <script src="./index.js"></script>
  </body>
</html>
